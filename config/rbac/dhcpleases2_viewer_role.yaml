# permissions for end users to view dhcpleases2s.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k8s-dhcp-cluster
    app.kubernetes.io/managed-by: kustomize
  name: dhcpleases2-viewer-role
rules:
- apiGroups:
  - dhcp.lootbot.cloud
  resources:
  - dhcpleases2s
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dhcp.lootbot.cloud
  resources:
  - dhcpleases2s/status
  verbs:
  - get

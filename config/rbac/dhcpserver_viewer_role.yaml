# permissions for end users to view dhcpservers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: test
    app.kubernetes.io/managed-by: kustomize
  name: dhcpserver-viewer-role
rules:
- apiGroups:
  - dhcp.lootbot.cloud
  resources:
  - dhcpservers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dhcp.lootbot.cloud
  resources:
  - dhcpservers/status
  verbs:
  - get

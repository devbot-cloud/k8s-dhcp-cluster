# permissions for end users to edit dhcphosts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: test
    app.kubernetes.io/managed-by: kustomize
  name: dhcphost-editor-role
rules:
- apiGroups:
  - dhcp.lootbot.cloud
  resources:
  - dhcphosts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dhcp.lootbot.cloud
  resources:
  - dhcphosts/status
  verbs:
  - get
